<!-- flex-direction column -->
<body>

<!-- Each "panel" is a flex item made to be interchangable and modular -->


<!-- header-panel is responsive, but I don't know if this is the elegant way to do it. Other parts of the site are non-responsive and use fixed padding -->
<div class="header-panel">

    <div class="header-margin"></div>

    <!-- Need a better name for this, not consistent in hierachy with infographic-container. The purpose of this container is to add flex padding on left and right-->
    <div class="header-container"> 
        <div class="header-top">
            <div class="logo">Header Logo</div>

            <ul class="menu">
                <li><a href="google.com">header link one</a></li>
                <li><a href="google.com">header link two</a></li>
                <li><a href="google.com">header link three</a></li>
            </ul> 
        </div>

        <!-- Should I display this like the MDN example of image/caption? -->
        <div class="header-content">
            <div class="content">
            content
            </div>

            <div class="image">
            image
            </div>

        </div>
    </div>

    <div class="header-margin"></div>

</div>

<div class="infographic-panel">
    <div class="infographic-title">Some random information</div>

    <!-- Remember to flex-wrap this so if the window gets smaller, a new line is created -->

        <div class="infographic-item">
            <img src="" alt="an image">
            <div>Caption text</div>
        </div>
        <div class="infographic-item">
            <img src="" alt="an image">
            <div>Caption text</div>
        </div>
        <div class="infographic-item">
            <img src="" alt="an image">
            <div>Caption text</div>
        </div>
        
    </div>

</div>

    <div class="quote-author">- quote author</div>
</div>

<div class="call-to-action-panel">
</div>

</div>
